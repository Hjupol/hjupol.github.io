<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adriel Arandez – Próximamente</title>
  <!-- Google Font opcional para un look más pulido -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Contenedor de toda la página */
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e74c3c;       /* Rojo vibrante */
      color: white;                     /* Texto en blanco */
      font-family: 'Montserrat', sans-serif;
    }

    /* Caja central con texto */
    .container {
      text-align: center;
      padding: 1rem 2rem;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      letter-spacing: 4px;
    }

    p {
      font-size: 1.25rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ADRIEL ARANDEZ</h1>
    <p>Próximamente cargaré mi portfolio aquí. ¡Mantente al tanto!</p>
  </div>
</body>
</html>

<style>
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h1 {
    font-size: 4rem;
    margin-bottom: 1rem;
    letter-spacing: 4px;
    animation: fadeInUp 1.5s ease-out forwards;
  }
</style>
<style>
  p {
    font-size: 1.25rem;
    opacity: 0;
    animation: fadeInUp 2s ease-out forwards;
    animation-delay: 1s;
  }
</style>
